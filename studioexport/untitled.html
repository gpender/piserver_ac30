<!DOCTYPE html>
<html ng-app="ac30WebApp">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autotune</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body ng-controller="driveSystemController" style="width:100%">
    <div style="margin: 10px 10px 10px 10px" ng-init="AddLiveParameters('localhost','989,1900')">
        <div>
            <table class="table">
                <thead>
                    <tr>
                        <th style="width:50%"><img src="assets/img/Parker_Hannifin.png"></th>
                        <th>
                            <div style="width:100%;text-align:right">
    <span>Trip Status</span>
    <param-value tag='696' hidename="true"></param-value>
</div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <div style="position: relative;">
                                <div style="position:absolute;left:5%;top:75%;z-index:99">
                                    <param-value tag='395' style="font-weight:bold;color:red;font-size:20px" hidename="true">myvalue</param-value>
                                </div><img class="img-responsive" src="assets/img/AmineTreating.png" width="100%" style="width:100%;z-index: -1;"></div>
                        </td>
                        <td>
                            <div>
                                <table class="table">
                                    <tbody>
                                        <tr>
                                            <td>
                                                <param-edit-textbox tag='486' style="font-weight:bold" stepsize="0.1"/>
                                            </td>
                                            <td>
                                                <param-edit-textbox tag='487' style="font-weight:bold" stepsize="0.1"/>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <param-edit-chkbox tag='1939' confirmchange="false"/>


                                            </td>
                                            <td>
                                                <param-gauge tag='393' min="0" max="1500" highlights="[{from:0,to:1200,color:'PaleGreen'},{from:1200,to:1500,color:'Red'}]"/>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <param-gauge tag='395'/>
                                            </td>
                                            <td>
                                                <param-gauge tag='393' min="0" max="1500" highlights="[{from:0,to:1200,color:'PaleGreen'},{from:1200,to:1500,color:'Red'}]"/>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <param-edit-combobox tag='1900' hidename="true"/>
                        </td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/script.min.js"></script>
</body>

</html>
